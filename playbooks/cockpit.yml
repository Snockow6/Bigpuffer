---
- name: install cockpit
  package:
    name: cockpit
    state: present

- name: enable and start cockpit.socket
  ansible.builtin.systemd:
    state: started
    enabled: yes
    name: cockpit.socket

- name: allow cockpit on firewalld
  ansible.posix.firewalld:
    service: cockpit
    permanent: yes
    state: enabled