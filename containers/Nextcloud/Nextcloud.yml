---
- name: Create {{ item }} pod
  containers.podman.podman_pod:
    name: "{{ item }}"
    state: started
    ports:
      - "8443:443"
  register: state

- name: Create {{ item }}_app Podman Container
  containers.podman.podman_container:
    name: "{{ item }}_app"
    pod: Nextcloud
    image: ghcr.io/linuxserver/nextcloud
    state: present
    env:
      PUID="{{ UserID }}"
      PGID="{{ GroupID }}"
      TZ="{{ TimeZone }}"
    volume:
      - "/Container/{{ item }}/app:/config:rw"
      - "/Container/{{ item }}/data:/data:rw"

- name: Create {{ item }}_db Podman Container
  containers.podman.podman_container:
    name: "{{ item }}_db"
    image: docker.io/mysql:8
    pod: Nextcloud
    env:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_DATABASE: "{{ item }}"
      MYSQL_USER: "{{ item }}"
      MYSQL_PASSWORD: "{{ Sonarr_Password }}"
    volumes:
      - "/Container/{{ item }}/db:/var/lib/mysql:rw"

- name: Make {{ item }} Systemd service
  shell: cd /etc/systemd/system/ && podman generate systemd --files --name {{ item }}
  when: state.changed == true

- name: restart {{ item }} service if change
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    enabled: yes
    name: "pod-{{ item }}"
  when: state.changed == true

- name: Start {{ item }} service
  ansible.builtin.systemd:
    state: started
    enabled: yes
    name: "pod-{{ item }}"
  when: state.changed == false

- name: allow 8443/tcp on firewalld
  ansible.posix.firewalld:
    port: 8443/tcp
    immediate: yes
    permanent: yes
    state: enabled