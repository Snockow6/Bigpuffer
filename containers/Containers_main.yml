---
- name: install podman
  package:
    name: cockpit-podman
    state: present
  when: ansible_distribution  != 'Debian'

- name: install podman
  package:
    name: podman
    state: present
  when: ansible_distribution  != 'Debian'

- name: deploy containers
  loop: "{{ PodmanContainers }}"
  include_tasks: "containers/{{ item }}/{{ item }}.yml"
